<section>
  <div class="page-header">
    <h1 ng-bind="vm.central.nome"></h1>
  </div>
  <div class="pull-right" ng-show="vm.central.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="centrals.edit({ centralId: vm.central._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Criado por
      <span ng-if="vm.central.user" ng-bind="vm.central.user.displayName"></span>
      <span ng-if="!vm.central.user">Usuario Desconhecido</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.central.descricao"></p>
</section>
