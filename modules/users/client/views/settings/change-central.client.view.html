<section class="row" ng-controller="ChangeCentralController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <p>Central Selecionada:</p>
        <p ng-bind="user.centralNome"></p>
        <br>
         <div class="form-group" show-errors>
          <label for="central">Alterar Central</label>
          <select id="central" ng-model="id_central">
            <option></option>
            <option ng-repeat="central in central" ng-value="central._id" ng-bind="central.nome"></option>
          </select>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Alterações Salvas com Sucesso</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
