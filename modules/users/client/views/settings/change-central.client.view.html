<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="type">Central Principal</label>
          <select id="central" ><!--data-ng-model="vm.user.central">-->
            <option></option>
           <!-- <option ng-repeat="central in vm.central" ng-value="central._id" ng-bind="central.nome"></option>-->
          </select>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>Alterações salvas com sucesso</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
