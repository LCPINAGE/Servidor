<section>
  <div class="page-header">
    <h1>{{vm.central._id ? 'Editar Central' : 'Nova Central'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.centralForm" class="form-horizontal" ng-submit="vm.save(vm.form.centralForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Nome</label>
          <input name="title" type="text" ng-model="vm.central.nome" id="title" class="form-control" placeholder="Nome" required>
          <div ng-messages="vm.form.centralForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nome é obrigatório.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Descrição</label>
          <textarea name="content" data-ng-model="vm.central.descricao" id="content" class="form-control" cols="30" rows="10" placeholder="Descrição"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.central._id ? 'Atualizar' : 'Criar'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
