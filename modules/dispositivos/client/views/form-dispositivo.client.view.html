<section>
  <div class="page-header">
    <h1>{{vm.dispositivo._id ? 'Editar Artigo' : 'Novo Artigo'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.dispositivoForm" class="form-horizontal" ng-submit="vm.save(vm.form.dispositivoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="nome">Nome</label>
          <input name="nome" type="text" ng-model="vm.dispositivo.nome" id="nome" class="form-control" placeholder="Nome" required>
          <div ng-messages="vm.form.dispositivoForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nome é obrigatório.</p>
          </div>

        </div>
        <div class="form-group">
          <label class="control-label" for="descricao">Descrição</label>
          <textarea name="content" data-ng-model="vm.dispositivo.descricao" id="descricao" class="form-control" cols="30" rows="5" placeholder="Descrição"></textarea>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="type">Tipo</label>
          <select id="tipo" data-ng-model="vm.dispositivo.tipo">
            <option selected value="Sensor de Movimento">Sensor de Movimento</option>
            <option value="Lâmpada">Lâmpada</option>
            <option value="Tomada">Tomada</option>
            <option value="Controle Remoto">Controle Remoto</option>
          </select>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="type">Central Associada</label>
          <select id="tipo">
            <option ng-repeat="central in vm.centrals">{{central.nome}}</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.dispositivo._id ? 'Atualizar' : 'Criar'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
